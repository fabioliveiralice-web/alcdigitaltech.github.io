<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALC Digital Tech — Apps que facilitam sua vida</title>
  <meta name="description" content="ALC Digital Tech: apps de entretenimento e utilidade pública, feitos para facilitar a vida das pessoas." />

  <!-- SEO básico -->
  <link rel="canonical" href="https://alcdigitaltech.com.br/" />
  <meta property="og:title" content="ALC Digital Tech — Apps que facilitam sua vida" />
  <meta property="og:description" content="Entretenimento e utilidade pública com tecnologia simples e acessível." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alcdigitaltech.com.br/" />
  <meta property="og:image" content="https://alcdigitaltech.com.br/assets/og-cover.png" />

  <!-- Fonte e reset leve -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0b10;
      --card: rgba(255,255,255,0.06);
      --accent: #7c5cff; /* violeta futurista */
      --accent-2: #00e0b8; /* ciano/verde neon */
      --text: #e8eaf0;
      --muted: #a9afc3;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html,body { margin:0; padding:0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header { position: sticky; top:0; z-index: 40; background: rgba(10,11,16,.7); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,.06); }
    .nav { display:flex; align-items:center; justify-content:space-between; height:64px; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.3px; }
    .brand .logo {
      width:36px; height:36px; border-radius:10px;
      background: conic-gradient(from 210deg, var(--accent), var(--accent-2), #4dd0ff, var(--accent));
      box-shadow: 0 8px 24px rgba(124,92,255,.35);
    }
    nav a { margin-left: 18px; color: var(--muted); font-weight:600; }
    nav a:hover { color: var(--text); }

    /* Hero */
    .hero { position: relative; overflow: hidden; }
    .hero .backdrop {
      position:absolute; inset: -120px -120px auto -120px; height: 520px; z-index:-1;
      background:
        radial-gradient(600px 300px at 10% 20%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(500px 300px at 90% 10%, rgba(0,224,184,.18), transparent 60%),
        radial-gradient(400px 260px at 60% 80%, rgba(77,208,255,.14), transparent 60%);
      filter: saturate(110%);
    }
    .hero-inner { padding: 72px 0 36px; display:grid; grid-template-columns: 1.2fr 1fr; gap: 32px; align-items: center; }
    .kicker { color: var(--accent-2); font-weight:800; letter-spacing:.12em; text-transform:uppercase; font-size: .78rem; }
    h1 { font-size: clamp(28px, 4.2vw, 48px); line-height: 1.08; margin: 10px 0 16px; }
    .lead { color: var(--muted); font-size: clamp(14px, 1.9vw, 18px); }
    .cta { display:flex; gap:12px; margin-top: 22px; flex-wrap: wrap; }
    .btn {
      padding: 12px 16px; border-radius: 12px; font-weight: 700; display:inline-flex; align-items:center; gap:10px;
      border: 1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(124,92,255,.18), rgba(124,92,255,.08));
      box-shadow: var(--shadow);
    }
    .btn.primary { background: linear-gradient(180deg, var(--accent), #5d3dff); border-color: transparent; }
    .btn.primary:hover { filter: brightness(1.05); }
    .btn.ghost:hover { border-color: rgba(255,255,255,.24); }

    .hero-art {
      background: var(--card); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius);
      min-height: 300px; box-shadow: var(--shadow); position:relative; overflow:hidden; padding: 18px;
    }
    .chip { position:absolute; right:16px; top:16px; padding:6px 10px; border-radius:999px; font-size:.78rem; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.15); }
    .orbit {
      position:absolute; inset: -30% -10% -10% -30%; opacity:.22;
      background:
        radial-gradient(400px 160px at 20% 30%, #fff, transparent 60%),
        radial-gradient(360px 160px at 70% 60%, #fff, transparent 60%);
      transform: rotate(-8deg);
    }

    /* Sections */
    section { padding: 56px 0; }
    .cards { display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; }
    .card {
      background: var(--card); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding:18px; box-shadow: var(--shadow);
    }
    .card h3 { margin: 8px 0 6px; }
    .muted { color: var(--muted); }

    /* Apps grid */
    .apps { display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; }
    .app { background: var(--card); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow); display:flex; flex-direction:column; }
    .app .cover { aspect-ratio: 16/9; background: linear-gradient(135deg, rgba(124,92,255,.28), rgba(0,224,184,.18)); display:flex; align-items:center; justify-content:center; }
    .app .cover img { max-width: 70%; max-height: 70%; object-fit: contain; }
    .app .body { padding:16px; display:flex; flex-direction:column; gap:8px; }
    .tagrow { display:flex; gap:6px; flex-wrap:wrap; }
    .tag { font-size:.72rem; padding:4px 8px; border-radius:999px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); color: var(--muted); }
    .app .actions { margin-top: 6px; display:flex; gap:8px; }
    .btn.store { background: linear-gradient(180deg, #00b36b, #009e60); border-color: transparent; }
    .btn.store:hover { filter: brightness(1.05); }
    .btn.secondary { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }

    /* Contato */
    .contact { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
    .contact .panel { background: var(--card); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding:18px; box-shadow: var(--shadow); }

    /* Footer */
    footer { padding: 28px 0 40px; color: var(--muted); border-top: 1px solid rgba(255,255,255,.08); margin-top: 28px; }

    /* Responsive */
    @media (max-width: 980px) {
      .hero-inner { grid-template-columns: 1fr; }
      .cards, .apps, .contact { grid-template-columns: 1fr; }
    }
  </style>
</head>
